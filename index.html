<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>尾牙互動遊戲</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background: linear-gradient(to bottom, #fff0e5, #ffe6b3);
      text-align: center;
    }

    #topBar {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      font-size: 20px;
      font-weight: bold;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 600px;
    }

    #godContainer {
      position: relative;
      width: 200px;
      margin: 0 auto;
    }

    #godImage {
      width: 100%;
      z-index: 1;
      position: relative;
    }

    #redPacket {
      position: absolute;
      width: 200px;
      height: 150px;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      background: red;
      border-radius: 15px;
      overflow: hidden;
      z-index: 2;
    }

    .participantBox {
      position: absolute;
      padding: 5px 10px;
      background: yellow;
      border-radius: 8px;
      font-weight: bold;
      color: #b20000;
      animation: float 3s ease-in-out infinite;
      text-align: center;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }

    button {
      margin: 10px;
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 20px;
      border: none;
      background: linear-gradient(135deg, #ff7f50, #ff4500);
      color: #fff;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    button.sent {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
      transform: scale(1);
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h2>今年尾牙最大獎："現金" "旅遊" "神秘禮"</h2>

  <div id="topBar">
    <div id="playerCount">人數: 0</div>
    <div id="timer">120</div>
  </div>

  <div id="gameArea">
    <div id="godContainer">
      <img src="god.png" id="godImage" alt="財神爺">
      <div id="redPacket"></div>
    </div>
  </div>

  <div>
    <button id="btnA" onclick="submitAnswer('A', this)">答案 A</button>
    <button id="btnB" onclick="submitAnswer('B', this)">答案 B</button>
    <button id="btnC" onclick="submitAnswer('C', this)">答案 C</button>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2.1/liff.js"></script>
  <script src="script.js"></script>
</body>
</html>
