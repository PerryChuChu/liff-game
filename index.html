<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>尾牙互動遊戲</title>
  <link rel="stylesheet" href="style.css"> <!-- 可選，如果要單獨放 CSS -->
  <style>
    /* 名單容器 */
    #participantContainer { 
      position: relative; 
      width: 100%; 
      height: 500px; 
      border: 1px solid #ccc; 
      overflow: hidden; 
      background-color: #fff; 
    }

    /* 每個參加者的框框 */
    .participantBox { 
      position: absolute; 
      padding: 8px 12px; 
      background-color: #f0f0f0; 
      border: 2px solid #4caf50; 
      border-radius: 8px; 
      font-weight: bold; 
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2); 
      transition: all 0.5s; 
    }

    /* 答案按鈕 */
    button { 
      margin-top: 20px; 
      padding: 10px 20px; 
      font-size: 16px; 
      transition: 0.3s;
      cursor: pointer;
    }

    /* 按鈕送出後變色 */
    button.sent {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>今年尾牙最大獎："現金" "旅遊" "神秘禮"</h2>

  <!-- 名單顯示區 -->
  <div id="participantContainer">載入中...</div>

  <!-- 答案按鈕 -->
  <button id="btnA" onclick="submitAnswer('A', this)">答案 A</button>
  <button id="btnB" onclick="submitAnswer('B', this)">答案 B</button>
  <button id="btnC" onclick="submitAnswer('C', this)">答案 C</button>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2.1/liff.js"></script>
  <!-- 引入外部 JS -->
  <script src="script.js"></script>
</body>
</html>
